<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Всплывающие иконки</title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Hello, my site!</h1>
        
        <div class="icons-container">
            <!-- Иконка 1 -->
            <div class="icon-wrapper" style="--delay: 0s">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
                <span class="icon-label">Check</span>
            </div>
            
            <!-- Иконка 2 -->
            <div class="icon-wrapper" style="--delay: 0.5s">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                </svg>
                <span class="icon-label">Heart</span>
            </div>
            
            <!-- Иконка 3 -->
            <div class="icon-wrapper" style="--delay: 1s">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M12 2L4.5 20.29l.71.71L12 18l6.79 3 .71-.71z"/>
                </svg>
                <span class="icon-label">Star</span>
            </div>
            
            <!-- Иконка 4 -->
            <div class="icon-wrapper" style="--delay: 1.5s">
                <svg class="icon" viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                </svg>
                <span class="icon-label">Close</span>
            </div>
            
            <!-- Иконка 5 -->
            <div class="icon-wrapper" style="--delay: 2s">
                <svg class="icon" viewBox="0 0 24 24">
                    <circle cx="12" cy="12" r="10"/>
                    <path d="M12 8v8M8 12h8"/>
                </svg>
                <span class="icon-label">Plus</span>
            </div>
        </div>
    </div>
</body>
</html>
